<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- global CSS -->
    <link rel="stylesheet" href="../styles/global.css" />
    <!-- favicons -->
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/icons/favicon-16x16.png"
    />
    <link rel="icon" href="/assets/icons/android-chrome-192x192.png" />
    <link rel="icon" href="/assets/icons/android-chrome-512x512.png" />
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
    <!-- meta SEO -->
    <meta
      name="description"
      content="Discover a collection of healthy and delicious recipes for breakfast, lunch, and dinner. Start your journey to a healthier lifestyle with Health Heaven."
    />
    <meta
      name="keywords"
      content="healthy recipes, breakfast recipes, lunch recipes, dinner recipes, healthy eating, nutrition, wellness"
    />
    <meta name="author" content="Health Heaven" />
    <meta property="og:title" content="Health Heaven | Lunch" />
    <meta
      property="og:description"
      content="Discover a Lunch that will tide you over until that Dinner bell rings."
    />

    <title>Health Heaven | Lunch</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
